/api/user/all:
    get:
      summary: Fetch profile by user ID
      description: Endpoint to fetch profiles based on filters
      tags:
        - Users Model      
      parameters:
        - name: userId
          in: query
          required: false
          description: The ID of the user
          schema:
            type: string
            example: "670d2fd920824883c3100257"
        - name: fullName
          in: query
          required: false
          description: Filter by the user's full name
          schema:
            type: string
            example: "Juan123"
        - name: mobileNumber
          in: query
          required: false
          description: Filter by the user's mobile number
          schema:
            type: string
            example: "9933577890"
        - name: status
          in: query
          required: false
          description: Filter by the user's status (e.g., 1 for active, 0 for inactive)
          schema:
            type: integer
            example: 1
        - name: subscriptionStatus
          in: query
          required: false
          description: Filter by the user's subscription status (e.g., active or inactive)
          schema:
            type: string
            enum: [active, inactive]
            example: "active"
        - name: limit
          in: query
          required: false
          description: The number of records to retrieve
          schema:
            type: integer
            example: 10
        - name: page
          in: query
          required: false
          description: The page number for pagination
          schema:
            type: integer
            example: 1
      security:
        - JWT: []
      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Fetch users successfully
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                          example: "670d2fd920824883c3100257"
                        fullName:
                          type: string
                          example: "Juan123"
                        mobileNumber:
                          type: string
                          example: "9933577890"
                        status:
                          type: integer
                          example: 1
                        subscriptionStatus:
                          type: string
                          example: "active"
        404:
          description: User not found for the given filters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: No users found matching the criteria
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: An error occurred

