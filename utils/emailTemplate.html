<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      background-color: #0073e6;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .header img {
      max-width: 120px;
    }
    .content {
      padding: 20px;
    }
    .footer {
      text-align: center;
      padding: 10px;
      background: #f4f4f4;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <img src="{{logoUrl}}" alt="Company Logo">
      <h1>{{subject}}</h1>
    </div>
    <div class="content">
      {{mainContent}}
    </div>
    <div class="footer">
      <p>Â© 2025 Etern. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
