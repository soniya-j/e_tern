servers:
  - url: http://localhost:3000
paths:
  /api/user/register/:
    post:
      summary: Register Users
      description: Endpoint for registering users
      tags:
        - Users Model
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                  example: JohnDoe
                mobileNumber:
                  type: integer
                  example: 1234567890
                dob:
                  type: string
                  format: date
                  example: 2000-01-01                
                userType:
                  type: string
                  enum:
                    - child
                    - teenager
                    - adult
                  example: adult
                email:
                  type: string
                  format: email
                  example: johndoe@example.com
                  nullable: true                 

      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Registered user successfully
                  result:
                    type: string
                    example: ''
        401:
          description: Unauthorized response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized user
  /api/user/verify-otp:
    post:
      summary: Verify OTP
      description: Endpoint to verify OTP
